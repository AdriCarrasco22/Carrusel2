<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Carrusel Adrian Carrasco</title>
    <script src="js/bootstrap.min.js"></script>
    
    
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active ">
        
      <img id="imagenes" src="images/dolomites-2179642_1280.jpg" class="d-block w-100 rotate-scale-up-ver" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Primera Imagen</h5>
        <p>Dolomitas(Italia).</p>
      </div>
      
    </div>
    <div class="carousel-item">
        
      <img id="imagenes" src="images/houses-1602016_1280.jpg" class="d-block w-100 rotate-scale-up-ver" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Segunda Imagen</h5>
        <p>Casas(Paises Bajos)</p>
      </div>
      
    </div>
    <div class="carousel-item">
       
      <img id="imagenes" src="images/landscape-1192669_1280.jpg" class="d-block w-100 rotate-scale-up-ver" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tercera Imagen</h5>
        <p>Paisaje Vietnam</p>
      </div>
      
    </div>
    <div class="carousel-item">
        
      <img id="imagenes" src="images/landscapes-8155111_1280.jpg" class="d-block w-100 rotate-scale-up-ver" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Cuarta Imagen</h5>
        <p>Playa de Asturias</p>
      </div>
      
    </div>
    <div class="carousel-item">
        
      <img id="imagenes" src="images/sunset-4570830_1280.jpg" class="d-block w-100 rotate-scale-up-ver" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Quinta diapositiva</h5>
        <p>Atardecer en Alcazar de San Juan</p>
      </div>
      
    </div>
  </div>
  <button class="carousel-control-prev flip-horizontal-bottom" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
    
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next flip-horizontal-bottom" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"  aria-hidden="true">  </span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    
</body>
</html>
